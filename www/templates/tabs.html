<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Playlist Tab -->
  <ion-tab title="Playlist" icon-off="ion-headphone" icon-on="ion-headphone" href="#/tab/playlist">
    <ion-nav-view name="tab-playlist"></ion-nav-view>
  </ion-tab>

  <!-- Artist Tab -->
  <ion-tab title="Artist" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/artist">
    <ion-nav-view name="tab-artist"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contact" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
