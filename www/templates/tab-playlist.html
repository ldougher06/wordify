<ion-view view-title="Playlist">
  <ion-content>
    <section>
      <h5>Type words here</h5>
      <input type="text" ng-model="list" class="card user-search" rows="5" maxlength="500"></textarea>
      <button class="button button-dark" ng-click="doSearch(list)">Search Tracks</button>
    </section>

    <section >
      <ul class="list" ng-repeat="song in playlist" class="output item item-divider">
        <li class="item item-thumbnail-left"><img ng-src="{{song.album.images[0].url}}" alt-="album art">
          <h3>{{song.name}}</h3>
          <p>{{song.artists[0].name}}</p>
        </li>
